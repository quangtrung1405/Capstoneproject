
<div class="row card-deck">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let order of productOrders ">
        <div class="card text-center"style="margin-top:20px;margin-bottom:30px">
            <div class="card-header">
                <h4 style="color: rgb(41, 14, 246);">{{order.product.name}}</h4>
            </div>
            <div class="card-body" >
                <a href="#"><img class="card-img-top" src={{order.product.image}} alt="" style=" height:18rem;"></a>
                <h2 class="card-title">&#8377; {{order.product.price}}</h2>
                <h5 class="card-title">{{order.product.description}}</h5>
                <div class="row">
                    <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
                        <input style="size: 2cm;" type="number" min="0" class="form-control" [(ngModel)]=order.quantity>
                    </div>
                    <div class="col-4 padding-0" *ngIf="!isProductSelected(order.product)">
                        <button class="btn btn-warning" (click)="addToCart(order)"
                                [disabled]="order.product.stocks <= 0">Add to Cart
                        </button>
                    </div>
                    <div class="col-12" *ngIf="isProductSelected(order.product)">
                        <button class="btn btn-warning btn-block"
                                (click)="removeFromCart(order)">Remove from Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
